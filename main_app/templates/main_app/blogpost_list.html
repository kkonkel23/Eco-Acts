{% extends 'base.html' %}
{% block content %}
<div class="blog-body">
    <h1 class="blog-h1">Share your journey with us...</h1>

    
</div>
<div class="blog-body2">
    <br>
    <a id="add-bp" class="btn" href="{% url 'blogpost_create' %}">Add a Post</a>
    <div class="blog-div"> 
        {% for blogpost in blogpost_list %}
        <div class="blogpost">
            <div class="row">
                <div id="bp-card" class="col s12 m6">
                    <div class="card blue-grey darken-1">
                        <div class="card-content">
                            <span class="card-title">{{ blogpost.title }}</span>
                            <p>Posted: {{ blogpost.post_date }}</p>
                            <p>Posted By:{{ blogpost.posted_by }}</p>
                        </div>
                        <div id="bottom-card" class="card-action">
                            <a id="card-btn" class="btn" href='{% url 'blogpost_detail' blogpost.id %}'>See Post</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
