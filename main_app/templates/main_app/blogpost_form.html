{% extends 'base.html' %}
{% block content %}

<body class="add-bp">
    <div class="blog-form">
        <h1>Add Blog Post</h1>
        <form action="" method="post">
            <!-- Django requires the following for security purposes -->
            {% csrf_token %}
            <label class="label">Title: 
                <input type="text" name="title">
            </label>
            <label class="label">Post:</label>
                <textarea name="post" id="bp_textarea" cols="30" rows="80"></textarea>
            <input id="card-btn" type="submit" value="Submit!" class="btn">
        </form>
    
    </div>
</body>


{% endblock %}
