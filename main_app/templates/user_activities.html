{% extends 'base.html' %}
{% block content %}
    <h1> {{ user.username }}'s Activities</h1>

{% for activity in my_activities %}
<div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{ activity.name }}</span>
          <p>{{ activity.savings }}</p>
          <p>{{ activity.about }}</p>
        </div>
        <div class="card-action">
            <a class="btn" href="{% url 'unassoc_activity' activity.id request.user.id %}">Delete Activity from My List</a>
        </div>
      </div>
    </div>
</div>
            
{% endfor %}

{% endblock %}
