{% extends 'base.html' %}
{% block content %}
<body class="login">
    <h1>Sign Up</h1>
    
    {% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}
    
    <!-- Add the login form -->
    <form class="sign-form" method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn" value="signup">
    </form>
    
</body>

{% endblock %}
