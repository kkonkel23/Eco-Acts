{% extends 'base.html' %}
{% block content %}
<body class="login">
    <h1>Log In</h1>
    
    <form class="form" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" id="card-btn" class="btn" value="login">
        <input type="hidden" name="next" value="{{ next }}">
    </form>  
</body>


{% endblock %}
